    * {

    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("solitude-moon-night-3840x2160-22085.png");
      background-size: cover;
      background-position: center;
      filter: blur(12px) brightness(0.3);
      z-index: -1;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      max-width: 400px;
      width: 90%;
      transition: all 0.3s ease;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 1.2em;
    }

    .links .link-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px 0;
      position: relative;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 20px;
      border-radius: 30px;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      transition: transform 0.3s ease, background 0.3s ease;
      font-weight: 600;
      flex: 1;
    }

    .links a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .links img {
      width: 20px;
      height: 20px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.7em;
      }

      p {
        font-size: 1em;
      }

      .links a {
        font-size: 0.9em;
        padding: 10px 16px;
      }

      .links img {
        width: 18px;
        height: 18px;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const avatar = document.querySelector('.avatar');
      avatar.addEventListener('click', () => {
        avatar.classList.toggle('active');
      });

      // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤—Å—Ç—É–ø–∏—Ç–µ–ª—å–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–µ–π
      const introOverlay = document.getElementById('introOverlay');
      setTimeout(() => {
        introOverlay.classList.add('hidden');
      }, 1100); // –ò—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –∑–∞ 0.4—Å –¥–æ –∫–æ–Ω—Ü–∞ –≤—Ä–∞—â–µ–Ω–∏—è (1.2—Å - 0.4—Å)

      function switchSection(id) {
        document.querySelectorAll('.section').forEach(section => {
          section.classList.remove('active');
        });
        document.getElementById(id + '-section').classList.add('active');
      }

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Å—Å—ã–ª–æ–∫
      document.querySelectorAll('.copy-link').forEach(button => {
        button.addEventListener('click', () => {
          const link = button.previousElementSibling.getAttribute('href');
          navigator.clipboard.writeText(link).then(() => {
            button.classList.add('copied');
            button.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M20 6L9 17L4 12"></path></svg>';
            setTimeout(() => {
              button.classList.remove('copied');
              button.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>';
            }, 2000);
          });
        });
      });

      // –î–µ–ª–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ–π —Ñ—É–Ω–∫—Ü–∏—é –≥–ª–æ–±–∞–ª—å–Ω–æ
      window.switchSection = switchSection;
    });
  </script>
