  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("background.png");
      background-size: cover;
      background-position: center;
      filter: blur(12px) brightness(0.3);
      z-index: -1;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      max-width: 400px;
      width: 90%;
      transition: all 0.3s ease;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 1.2em;
    }

    .links .link-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px 0;
      position: relative;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 20px;
      border-radius: 30px;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      transition: transform 0.3s ease, background 0.3s ease;
      font-weight: 600;
      flex: 1;
    }

    .links a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .links img {
      width: 20px;
      height: 20px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.7em;
      }

      p {
        font-size: 1em;
      }

      .links a {
        font-size: 0.9em;
        padding: 10px 16px;
      }

      .links img {
        width: 18px;
        height: 18px;
      }
    }

    .section-buttons button {
      background: linear-gradient(135deg, #2c0c00, #2c1400);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .section-buttons button:hover {
      background: linear-gradient(135deg, #2c0c00, #2c1400); 
      transform: scale(1.05);
    }

    .section-buttons button:active,
    .section-buttons button.active {
      box-shadow: 0 0 15px 5px rgba(255, 81, 58, 0.8); 
      transform: scale(1.1);
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      display: none;
      z-index: 1000;
    }

    .popup.visible {
      display: block;
    }

    .popup-content {
      text-align: center;
    }

    .popup-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .popup-buttons button {
      background: linear-gradient(135deg, #1e002c, #22002c);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .popup-buttons button:hover {
      background: linear-gradient(135deg, #22002c, #26002c);
      transform: scale(1.05);
    }

    .popup-buttons button:active {
      box-shadow: 0 0 15px 5px rgba(31, 0, 46, 0.8);
      transform: scale(1.1);
    }

    .popup.heart {
      animation: heartBeat 1s ease;
    }

    .popup.dismiss {
      animation: dismiss 1s ease;
    }

    @keyframes heartBeat {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    @keyframes dismiss {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
      }
    }

    .section {
      transition: transform 0.6s ease, opacity 0.6s ease;
      transform: perspective(600px) rotateY(90deg);
      opacity: 0;
    }
    .section.active {
      transform: perspective(600px) rotateY(0deg);
      opacity: 1;
    }
  </style>
